{{ define "admin.usr.new.layout" }}
{{ template "admin.navbar" . }}
{{ template "admin.user.new.content" . }}
{{ template "admin.footer" . }}
{{ end }}

{{ define "admin.user.new.content"}}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2>Add Users</h2>
  </div>
  <div class="container">
    <form method="POST" action="/admin/users/new" enctype="multipart/form-data">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Uuid</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="uuid" id="uuid" placeholder="Uuid">
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">Full Name</label>
        <div class="col-sm-10">
          <!-- <textarea class="form-control" name="Full Name" id="description" rows="3"></textarea> -->
          <input type="text" class="form-control" name="fullname" id="fullname" rows="3"/>
        </div>
      </div>

      <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">Phone Number</label>
        <div class="col-sm-10">
          <!-- <textarea class="form-control" name="Full Name" id="description" rows="3"></textarea> -->
          <input type="text" class="form-control" name="phone" id="phone" rows="3"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <!-- <textarea class="form-control" name="Full Name" id="description" rows="3"></textarea> -->
          <input type="text" class="form-control" name="email" id="email" rows="3"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <!-- <textarea class="form-control" name="Full Name" id="description" rows="3"></textarea> -->
          <input type="password" class="form-control" name="password" id="password" rows="3"/>
        </div>
      </div>

      
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary float-right">Add user</button>
        </div>
      </div>
    </form>
  </div>
</main>
{{ end }}
